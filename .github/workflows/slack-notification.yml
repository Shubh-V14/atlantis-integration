            #echo EOF
          #} >> "$GITHUB_ENV"

      #- name: List Changed Files
       # id: get_files
        #run: |
         # CHANGED_FILE=$(git log --patch)
          #echo "$CHANGED_FILE"
          #{
           # echo 'CHANGED_FILES<<EOF'
            #echo ""
            #echo "$CHANGED_FILE" | grep -E "\+\+\+" | tr -d '+-'
            #echo EOF
          #} >> "$GITHUB_ENV"


      - name: List Changed Files
        id: get_files
        run: |
          CHANGED_FILES=$(git diff-tree --no-commit-id --name-only -r HEAD)
          {
            echo 'CHANGED_FILES<<EOF'
            echo "$CHANGED_FILES" | while IFS= read -r file; do
              echo "$file"
            done
            echo "EOF" 
          } >> "$GITHUB_ENV"

      - name: Get Outputs
        run: |
          echo "$BRANCH_NAME \n $CHANGED_FILES"

      - name: Notify on Slack
        uses: abinoda/slack-action@master
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        with:
          args: '{\"channel\":\"test-alerts\",\"blocks\":[{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"*Pull Request:* ${{ github.event.head_commit.message }}\"}},{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"*Files Edited:* ${{ env.CHANGED_FILES }}\"}},{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"*Content Edited:* ${{ env.CHANGED_CONTENT }}\"}},{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"*Contributor :* ${{ github.event.head_commit.author.name }}\"}},{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"<${{ github.event.head_commit.url }}|View Pull Request>\"}}]}'
        if: success()
