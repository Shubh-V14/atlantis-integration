name: Send GitHub Actions Notification to Slack

on:
  pull_request:
    types:
      - opened
      - synchronize
      - closed

jobs:
  send-to-slack:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Get PR Information
      id: pr_info
      run: |
        echo "::set-output name=TITLE::$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" ${{ github.api_url }}/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }} | jq -r .title)"
        echo "::set-output name=COMMITS::$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" ${{ github.api_url }}/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/commits | jq -r '.[].commit.message')"

    - name: Send Notification to Slack
      env:
        SLACK_OAUTH_TOKEN: ${{ secrets.SLACK_OAUTH_TOKEN }}
      run: |
        message="New pull request: *${{ steps.pr_info.outputs.TITLE }}*"
        message+="\nCommits:\n${{ steps.pr_info.outputs.COMMITS }}"
        slack/notify --token $SLACK_OAUTH_TOKEN --channel test-alerts --text "$message"
