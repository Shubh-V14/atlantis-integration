name: Send PR Changes to Slack

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - closed

jobs:
  notify:
    name: Notify on Slack
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2

      - name: Print Branch Name
        id: get_branch
        run: |
          BRANCH=$(git rev-parse --abbrev-ref HEAD | tr -d '[:space:]')
          echo "BRANCH_NAME=$BRANCH" >> $GITHUB_ENV

      - name: List Changed Files
        id: get_files
        run: |
          CHANGED_FILE=$(git log --patch)
          echo "$CHANGED_FILE"
          {
            echo 'CHANGED_FILES<<EOF'
            echo ""
            echo "$CHANGED_FILE" | grep -E "\+\+\+" | tr -d '+-'
            echo EOF
          } >> "$GITHUB_ENV"

      - name: List Changed Content
        id: get_outputs
        run: |
          CHANGED_FILE=$(git log --patch)
          echo "$CHANGED_FILE"
          {
            echo 'CHANGED_CONTENT<<EOF'
            echo ""
            echo "$CHANGED_FILE" | grep -w "atlantis-integration" | tr -d '+-' | sed '1d'
            echo EOF
          } >> "$GITHUB_ENV"

      - name: List Changed Files
        id: get_files2
        run: |
          CHANGED_FILES2=$(git diff-tree --no-commit-id --name-only -r HEAD)
          echo "CHANGED_FILES2"
          echo "CHANGED_FILES2<<EOF" >> "$GITHUB_ENV"
          echo "$CHANGED_FILES2" | while IFS= read -r file; do
            echo "$file"
          done >> "$GITHUB_ENV"
          echo "EOF" >> "$GITHUB_ENV"

      - name: Get Outputs
        run: |
          echo "$BRANCH_NAME \n $CHANGED_FILES2"

      - name: Notify on Slack
        uses: abinoda/slack-action@master
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        with:
          args: '{\"channel\":\"test-alerts\",\"blocks\":[{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"*Pull Request:* ${{ github.event.head_commit.message }}\"}},{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"*Files Edited:* ${{ env.CHANGED_FILES }}\"}},{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"*Content Edited:* ${{ env.CHANGED_CONTENT }}\"}},{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"*Contributor :* ${{ github.event.head_commit.author.name }}\"}},{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"<${{ github.event.head_commit.url }}|View Pull Request>\"}}]}'
        if: success()
